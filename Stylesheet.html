   /* Status Badge Styles in Orders Table - CORRECTED TO LOWERCASE */
   .table .badge { padding: 0.4em 0.6em; font-size: 0.85em; }
   .status-fulfilled { background-color: #28a745; color: white; } /* Green */
   .status-resolved { background-color: #17a2b8; color: white; } /* Info Blue/Teal */

   }

   .status-unknown { background-color: #e9ecef; color: #6c757d; } /* Light gray - JS will make status-unknown */

   .table th, .table td {
       vertical-align: middle; /* Ensures content is centered vertically in cells */
   }

   .table tr.status-removed-row td {
       opacity: 0.6;
       background-color: #f8f9fa; 
       /* text-decoration: line-through; */ 
   }

        opacity: 0.7;
   }

        /* pointer-events: none; <-- This line is removed to re-enable the button */
   }

     /* color: #856404; */ /* Optional: if you want to change text color too */
   }
   .table tr.missing-lastname-highlight:hover td {
     background-color: #ffe8a1 !important; /* Slightly darker yellow on hover */
   }


   /* Style for stock status in Order Details Modal AND Inventory Cards */
   .stock-status-badge {
       font-weight: bold;
       padding: 3px 8px;
       border-radius: 4px;
       font-size: 0.9em;

       display: inline-block;

   }

   .stock-oos-inactive { background-color: #f8d7da; color: #721c24;} 
   .stock-unknown, .stock-notfound, .stock-error, .stock-size-issue, .stock-no-pieces { background-color: #e2e3e5; color: #383d41; }

    }

    }

     }

         align-items: center;

        font-size: 0.8em;

        margin-left: 5px;
     }

         border-left: 3px solid #eee;
     }

          font-size: 0.85em; /* Consistent font size */
      }
      .inventory-card .notes-highlight,
      #historicalInventoryContent .notes-highlight { /* Apply to historical view as well */

          font-size: 0.85em; /* Consistent font size with ETA */

          border-radius: .2rem; /* Slight rounding */
          display: inline-block; /* Ensure background applies correctly */
      }

          font-style: italic;
          color: #6c757d;
          font-size: 0.85em;
